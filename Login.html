<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="src/stylesheet.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <span><a href="index.html" style="text-decoration:none">Beranda</a></span>
                <div class="topic">
                    <p class="title">Log In Akun</p>
                    <p>Hi, Selamat Datang</p>
                </div>
                <form action="#">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    
                    <label for="pwd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pwd" required>
                    
                    <div class="remember">
                      <input type="checkbox" id="remember" name="remember">
                      <label for="remember"> Tetap Masuk</label>
                    </div>
                    
                    <a href="forgPass.html" class="forgot">Lupa Password?</a>
                    
                    <button type="submit" class="btn">LOGIN</button>
                </form>

                <p class="register">Belum Punya Akun? <a href="Regist.html">Daftar</a></p>
            </div>
        </header>
    </body>
</html>

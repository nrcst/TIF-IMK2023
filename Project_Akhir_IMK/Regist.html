<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barangca</title>
        <link rel="stylesheet" href="src/styleSign.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <span><a href="home.html" style="text-decoration:none">Beranda</a></span>
                <div class="topic">
                    <p class="title">Registrasi Akun Baru</p>
                    <p>Hi, Selamat Bergabung</p>
                </div>
                <form action="#">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    
                    <div class="pwd">
                    <label for="pwd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pwd" required>
                    </div>

                    <div class="pwd">
                    <label for="re-pwd"><b>Re-Type Password</b></label>
                    <input type="password" placeholder="Match Password" name="re-pwd" required>
                    </div>

                    <button type="submit" class="btn">Submit</button>
                </form>

                <p class="register">Sudah Punya Akun? <a href="Login.html">Log in</a></p>
            </div>
        </header>
    </body>
</html>
